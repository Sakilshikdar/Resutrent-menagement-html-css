<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Reservations</title>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md">
    <nav class="container mx-auto p-4 flex justify-between">
        <a href="index.html" class="text-xl font-bold">Restaurant</a>
        <div>
            
            <a href="index.html" class="ml-4 text-gray-700 hover:text-gray-900">Home</a>
          <a href="resturent_menu.html" class="ml-4 text-gray-700 hover:text-gray-900">Menu</a>
          
          <a href="resturent_reservations.html" class="ml-4 text-gray-700 hover:text-gray-900">Reservations</a>
          <a href="resturent_contact.html" class="ml-4 text-gray-700 hover:text-gray-900">Contact</a>
        </div>
      </nav>
  </header>
  <main class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Reservations</h1>
    <form class="bg-white p-8 shadow-md rounded">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700">Phone Number</label>
        <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="date" class="block text-gray-700">Date</label>
        <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="time" class="block text-gray-700">Time</label>
        <input type="time" id="time" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="guests" class="block text-gray-700">Number of Guests</label>
        <input type="number" id="guests" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="requests" class="block text-gray-700">Special Requests</label>
        <textarea id="requests" class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Reserve</button>
    </form>
  </main>
  <footer class="bg-white shadow-md p-4 text-center">
    &copy; 2024 Restaurant. All rights reserved.
  </footer>
</body>
</html>
